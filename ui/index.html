<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Privacy Policy Acceptance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Privacy Policy Acceptance</h1>

    <p>Please read the following data privacy policy carefully before accepting.</p>

    <div id="policy-text">
        </div>

    <label for="acceptance-checkbox">
        <input type="checkbox" id="acceptance-checkbox" name="acceptance-checkbox" required>
        I have read and understood the data privacy policy and I agree to its terms.
    </label>

    <br>

    <button id="submit-button">Submit</button>

    <script src="app.js"></script>
</body>
</html>
